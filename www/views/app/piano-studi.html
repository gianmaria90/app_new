            <ion-tab title="Da completare"
                     icon-on="ion-ios-list"
                     icon-off="ion-ios-list-outline"
            >

                <ion-content has-tabs="true" overflow-scroll="true" >
                    <ion-refresher

                    <ion-scroll style="height: 75%">

                                <ion-radio ng-repeat="row in piano" class="item-text-wrap" ng-if="row.stato=='da_completare'" ng-model="radioAttivita.text" ng-value="row.id" value="row.id">

                                </ion-radio>

                        </ion-list>
                    </ion-scroll>
