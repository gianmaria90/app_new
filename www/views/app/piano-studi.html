<ion-view >
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">


        <button style="border-color: #f8f8f8;" menu-toggle="right" class="button button-small button-assertive" ng-click="openModal()">Aggiungi</button>


    </ion-nav-buttons>


    <ion-nav-title>
        <span>Piano studi</span>
    </ion-nav-title>

    <ion-content scroll="false">



        <ion-tabs class="tabs-icon-bottom tabs-positive">

            <ion-tab title="Da completare"
                     icon-on="ion-ios-list"
                     icon-off="ion-ios-list-outline"
            >

                <ion-content has-tabs="true" overflow-scroll="true" >
                    <ion-refresher
                            on-refresh="doRef()">
                        ></ion-refresher>
                    <label class="item item-input item-stacked-label item-text-wrap">
                        <h2 ><b>Check per inviare conferma conclusione attivit√†</b></h2>
                    </label>

                    <ion-scroll style="height: 75%">
                        <ion-list radio-group >
                            <ion-item>
                                <ion-label><b>Da completare</b></ion-label>
                                <ion-radio ng-repeat="row in piano" class="item-text-wrap" ng-if="row.stato=='da_completare'" ng-model="radioAttivita.nome" ng-value="row.id" value="row.id">
                                    <b>{{row.nome}}</b> <br>tipo: {{row.tipo}}  cfu: {{row.cfu}}
                                </ion-radio>


                            </ion-item>
                        </ion-list>
                    </ion-scroll>

                    <button class="button button-block button-assertive" style="bottom: 0px;position: fixed" ng-disabled="isThisDisabled2Attivita()" ng-click="Confirm()" ><b>SUBMIT</b></button>



                </ion-content>
            </ion-tab>


            <ion-tab title="Pendenti"
                     icon-on="ion-ios-list"
                     icon-off="ion-ios-list-outline"
            >

                <ion-content has-tabs="true" >
                    <ion-refresher
                            on-refresh="doRef()">
                        > </ion-refresher>
                    <ion-list radio-group >
                        <ion-item>
                            <ion-label><b>Pendenti</b></ion-label>
                            <ion-item  ng-repeat="row in piano" class="item-text-wrap" ng-if="row.stato=='pendente'">
                                <b>{{row.nome}}</b> <br>tipo: {{row.tipo}}  cfu: {{row.cfu}}
                            </ion-item>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-tab>

            <ion-tab title="Completate"
                     icon-on="ion-ios-list"
                     icon-off="ion-ios-list-outline"
            >

                <ion-content has-tabs="true" >
                    <ion-refresher
                            on-refresh="doRef()">
                        > </ion-refresher>
                    <ion-list radio-group >
                        <ion-item>
                            <ion-label><b>Completate</b></ion-label>
                            <ion-item  ng-repeat="row in piano" class="item-text-wrap" ng-if="row.stato=='completato'">
                                <b>{{row.nome}}</b> <br>tipo: {{row.tipo}}  cfu: {{row.cfu}}
                            </ion-item>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-tab>


    </ion-content>

</ion-view>
