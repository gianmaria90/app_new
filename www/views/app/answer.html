<ion-view cache-view="false" class="forms-view">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        <span>Quiz orientamento</span>
    </ion-nav-title>
    <ion-content>

        <ion-item>
            <ion-label class="item-text-wrap "stacked >Se chiedessimo ai tuoi amici, cosa ci direbbero di te?</ion-label>
            <textarea style="resize: none;width: 100%; height: 30vh"  placeholder="La tua risposta" ng-model="obj.Q2"></textarea>

            <ion-label class="item-text-wrap "stacked >Cosa ti riesce davvero bene?</ion-label>
            <textarea style="resize: none;width: 100%; height: 30vh"  placeholder="La tua risposta" ng-model="obj.Q3" ng-minlength="1"></textarea>
            <button class="button button-block button-assertive" ng-click="goToLavoro(obj)" ng-disabled="!obj.Q3||!obj.Q2">
                Next
            </button>

        </ion-item>

    </ion-content>
</ion-view>
