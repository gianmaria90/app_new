<ion-view class="post_announcement-view" cache-view="false">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        <span>Inserisci annuncio</span>
    </ion-nav-title>
    <ion-content scroll="false">


        <form name="post_project_form" class="" novalidate ng-cloak>

            <label class="item item-input item-stacked-label">
                <span class="input-label"><b>Titolo*</b></span>
                <input type="text" ng-model="proj.title" required>
            </label>

            <div ng-class="list" required>
                <!--Click here to disable all the form fields:<input type="checkbox" ng-model="all"><br>-->
                <label class="item item-input item-select">
                    <div class="input-label">
                        <b>Categoria*</b>
                    </div>
                    <select ng-model="proj.category">
                        <option ng-selected="true">---Seleziona Categoria---</option>
                        <option value="Sanitaria e Medica">Sanitaria e Medica</option>
                        <option value="Scienze e Tecnologie">Scienze e Tecnologie</option>
                        <option value="Umanistica e Giuridica">Umanistica e Giuridica</option>
                        <option value="Umanistica e Giuridica">Umanistica e Giuridica</option>
                        <option value="Economica">Economica</option>
                        <option value="Civile e Architettura">Civile e Architettura</option>
                    </select>
                </label>
            </div>

            <div class="item item-body bottom-content">
                <button type="submit" class="button button-block button-assertive">
                    Inserisci Annuncio
                </button>
            </div>

        </form>

    </ion-content>
</ion-view>
