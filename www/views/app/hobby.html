<ion-view cache-view="false" class="forms-view">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        <span>Quiz orientamento</span>
    </ion-nav-title>
    <ion-content>

        <label class="item item-input item-stacked-label item-text-wrap">
            <h2 ><b>Quali sono i tuoi hobby? Cosa ti piace fare nel tempo libero?</b></h2>
        </label>


        <ion-checkbox ng-repeat="hobby in hobbies" ng-model="checkHobbies[hobby.text]">{{hobby.text}}</ion-checkbox>
        <ion-checkbox ng-model="checkHobbies['Altro']">Altro</ion-checkbox>

        <textarea style="resize: none;width: 100%;"  placeholder="La tua risposta"   ng_model="obj.txtHobbie" ng-minlength="1" ng-disabled=isThisDisabled2Hobbie() ng-show=!isThisDisabled2Hobbie() ></textarea>
        <!--style="background-color: rgba(255, 255, 255, 0.4); border: 2px solid #E5A98C; color: #444;"-->
        <button class="button button-block button-assertive" ng-click="goToAnswer(obj)" ng-disabled="!isThisDisabledHobbie(obj)">
            Successiva
        </button>
    </ion-content>
</ion-view>
