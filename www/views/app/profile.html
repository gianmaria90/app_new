<ion-view class="profile-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Profilo</span>
  </ion-nav-title>
  <ion-content scroll="false">

    <div style="height: 60%;">



      <img class="user-image" ng-if="profile.sesso_studente=='M'" ng-src="img/male_profile.jpg" style="width: 100%;height: 100%;object-fit: cover;">
      <img class="user-image" ng-if="profile.sesso_studente=='F'" ng-src="img/female_profile.jpg" style="width: 100%;height: 100%;object-fit: cover;">


    </div>


    
    <div class="responsive-sm" style="padding: 0%; background: white; position: absolute; bottom: 0; right: 0;  left: 0;height: 40%;">


      <div class="row " ng-if="profile.borsa=='true'">
        <div class="col " align="middle">
          <button class="button icon ion-android-person" ng-click="updateProfileData()" style="border: none"></button>
          <br>
          Profilo
        </div>
        <div class="col " align="middle">
          <button class="button icon ion-android-list" ng-click="PianoStudi()" style="border: none"></button>
          <br>
          Piano studi
        </div>

      </div>


      <div class="row" ng-if="profile.borsa=='true'">
        <div class="col" align="middle" >
          <button class="button icon ion-android-people" ng-click="Mentor()" style="border: none"></button>
          <br>
          Mentore
        </div>
        <div class="col " align="middle">
          <button class="button icon ion-android-calendar" ng-click="Attivita()" style="border: none"></button>
          <br>
          Note
        </div>

      </div>


      <div ng-if="profile.borsa=='false'" class="row">
        <div class="col" align="middle">
          <button class="button ion-android-person" ng-click="updateProfileData()" style="border: none"></button>
          <br>
          Profilo
        </div>
      </div>

    </div>

  </ion-content>
</ion-view>
