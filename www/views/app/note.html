<ion-view>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button ng-click="openModalNote()" class="button" style=" background-color: #da6739; border-color: #f8f8f8;">
            <i class="glyphicon glyphicon-plus">
            </i> Aggiungi
        </button>
    </ion-nav-buttons>

    <ion-nav-title>
        <span>Note</span>
    </ion-nav-title>

<div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input id="searchKey" type="search" placeholder="Search" ng-model="searchKey" autocorrect="off" >
            <button class="button button-clear" ng-click="clearSearch()">X</button>
        </label>
        <button class="button button-clear" ng-click="search()">Search</button>
    </div>

    <ion-content class="has-header has-subheader">

        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>
        <div class="list card" ng-repeat="n in note">
            <div class="item item-text-wrap">
                <b>
                   <h2>{{n.nota_titolo}}</h2>    <!--titolo delle note-->
                </b>
            </div>
            <div class="item item-body item-text-wrap">
               <p>{{n.nota_note}}</p>    <!--testo delle note-->
            </div>
        </div>
    </ion-content>
</ion-view>
