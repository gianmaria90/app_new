<ion-view class="login-view auth-view" cache-view="false">
    <ion-content scroll="false">

        <div class="top-content row reg_background">

            <div class="row">
                <div class="col col-center">
                    <div class="card login-container" content-tabs tabsdata='tabsdata' >

                        <form name="registration_form" class="" novalidate ng-cloak>

                            <my-tabs>
                                <my-tab title="Registrazione">
                                    <ion-scroll style="height:70%;">
                                        <div class="list">

                                            <label class="item item-input">
                                                <input type="text" placeholder="Nome" name="user_name" ng-model="reg.nome" required>
                                            </label>

                                            <label class="item item-input">
                                                <input type="text" placeholder="Cognome" name="user_cognome" ng-model="reg.cognome" required>
                                            </label>

                                            <label  class="item item-input">
                                                <!--<span class="input-label" style="color: #9F9F9F; font-size: 15px">Data di nascita</span>-->
                                                <span class="input-label" style="color: #9F9F9F; font-size: 15px">Data di nascita</span>
                                                <input type="Date" placeholder="Data di nascita" name="user_data" ng-model="reg.date"  ng-click="VerifyDate()" required>
                                            </label>


                                            <span style="color: #9F9F9F; font-size: 15px" class="item item-input">Sesso
                                         <select  style="margin-left: 5px" ng-model="reg.sex" required>
                                             <option value="F">F</option>
                                             <option value="M">M</option>
                                         </select>
                                    </span>

                                            <label class="item item-input">
                                                <input type="text" placeholder="Indirizzo" name="user_indirizzo" ng-model="reg.indirizzo" required>
                                            </label>

                                            <label class="item item-input">
                                                <input type="number" placeholder="CAP" name="user_cap" ng-model="reg.cap" required>
                                            </label>

                                            <label class="item item-input">
                                                <input type="text" placeholder="Città" name="user_citta" ng-model="reg.citta" required>
                                            </label>

                                            <label class="item item-input">
                                                <input type="text" placeholder="Provincia" name="user_prov" ng-model="reg.prov" required>
                                            </label>

                                            <span style="color: #9F9F9F; font-size: 15px" class="item item-input">Università
                                         <select style="width: 100%; margin-left: 5px; font-size: 15px" id="UniversitySelector"
                                                 ng-model="reg.universita" ng-options="uni.id as uni.nome for uni in university">

                                             <option ng-repeat="uni in university" value="{{uni.id}}">{{uni.nome}}</option>
                                        </select>
                                    </span>

                                            <label class="item item-input">

                                                <input type="email" placeholder="Email" name="user_email" ng-model="reg.email" required>
                                                <span style="color:red" ng-show="registration_form.user_email.$dirty && login_form.user_email.$invalid"></span>
                                                <p ng-show="registration_form.user_email.$error.email" class="help-block" style="color: red">Inserisci una email valida.</p>
                                            </label>

                                            <label class="item item-input">
                                                <input type="text"
                                                       ng-show="showPasswordIsChecked"
                                                       placeholder=""
                                                       ng-model="reg.password"
                                                       required ng-pattern="/[\w\d]{3,15}/i"
                                                       ng-focus="onPasswordFocus()"
                                                       ng-blur="onPasswordBlur()">

                                                <input type="password"
                                                       ng-show="!showPasswordIsChecked"
                                                       placeholder="Password"
                                                       name="user_password"
                                                       ng-model="reg.password"
                                                       minlength="5"
                                                       maxlength="45">
                                                <p ng-show="registration_form.user_password.$error.minlength" class="help-block"
                                                   style="color: red">Password troppo corta.</p>
                                                <p ng-show="registration_form.user_password.$error.maxlength" class="help-block"
                                                   style="color: red">Password troppo lunga.</p>

                                            </label>
                                            <label class="item item-input">
                                                <input type="tel" placeholder="Telefono" name="phone" ng-model="reg.phone">
                                            </label>

                                        <ion-checkbox style=" font-size: small" ng-model="showPasswordIsChecked">Mostra password</ion-checkbox>

                                    </div>
                                </ion-scroll>
                            </my-tab>

                        </my-tabs>

                        <div class="item item-body bottom-content">
                            <button style="background-color: rgba(255, 255, 255, 0.4); border: 2px solid #F47F18; color: #444;" type="submit" class="button button-positive button-block" ng-click="doRegister()"  ng-disabled="!registration_form.$valid">
                                Registrati
                            </button>
                        </div>

                        <div class="form_group">
                            <ion-checkbox style="display: inline-flex;" ng-model="reg.accept_terms" name="terms" class="terms-checkbox" ng-required="!reg.accept_terms">

                            </ion-checkbox>
                            <span style="font-size: small" class="terms-checkbox-label">Ho letto e accetto i <a ui-sref="app.termini">Termini e Condizioni</a></span>
                            <p style="font-size: small; color: red"  ng-show="!registration_form.accept_terms.$pristine && registration_form.accept_terms.$invalid" class="help-block">È necessario accettare i Termini e Condizioni.</p>
                        </div>
                    </form>


                    </div>
                    <div class="alternative-actions">
                        <a class="log-in button button-small button-clear button-light" ui-sref="auth.login">
                            Log In
                        </a>
                        <a class="sign-up button button-small button-clear button-light" ui-sref="walkthrough">
                            Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
